
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matcha</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/1200px-42_Logo.svg.png" type="image/png" width="40px">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="resources/bootstrap/js/jquery-3.1.1.min.js"></script>
    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="resources/js/index.js"></script>
    <link rel="stylesheet" href="resources/bootstrap/bootstrap-3.3.6/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/bootstrap/bootstrap-3.3.6/bootstrap-3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header" id="header_full">
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/1200px-42_Logo.svg.png" width="50px">
            </div>
            <div class="navbar-header" id="header_full_1">
                <a class="navbar-brand">id123</a>
                <button class="btn btn-primary navbar-btn logout">Выйти</button>
            </div>
            <div class="navbar-header" id="mobile">
                <button class="btn btn-primary navbar-btn" aria-label="Left Align" id="moblist">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                </button>
                <a class="navbar-brand"><b>id</b></a>
                <button class="btn btn-primary navbar-btn logout" id="mobout">Выйти</button>
            </div>
            <button class="btn btn-primary navbar-btn" id="back_detail_1" style="display: none;">Назад</button>
        </div>
    </nav>

    <div class="container">
        <div class="row" id="row">
            <div class="span3 bs-docs-sidebar">
                <ul class="nav nav-list bs-docs-sidenav affix-top" id="barnav">
                    <li id="inform_li" onclick=blocknone("inform")><a href="#inform">Мои профиль</a></li>
                    <li id="find_li" onclick=blocknone("tariff")><a href="#find">Найти пару</a></li>
                    <li id="chats_li" onclick=blocknone("callcenter")><a href="#chats">Чаты</a></li>
                </ul>
            </div>
            <div class="span9" id="con">
                <div class="panel panel-primary butsatis" id="inform"  >
                    <div id="detailinform" class="panel panel-primary" style="text-align: -webkit-center;">
                        <h3>Мой профиль</h3>
                        <div id="photo"></div>
                        <label for="firstname">Имя</label>
                        <input class="form-control" type="text" size="10" id="firstname"  disabled/>
                        <label for="lastname">Фамилия</label>
                        <input class="form-control" type="text" size="10" id="lastname"  disabled/>
                        <label for="email">Е-mail</label>
                        <input class="form-control" type="text" size="10" id="email"  disabled/>
                        <label id="label">Ваш пол:</label>
                        <select data-live-search="true" id="detailType" class="form-control">
                            <option value="MF">Транс</option>
                            <option value="M">Мужской</option>
                            <option value="F">Женский</option>
                            <option value="H">Боевой вертолёт</option>
                        </select>
                        <label id="label1">Сексуальные предпочтения:</label>
                        <select data-live-search="true" id="detailType1" class="form-control">
                            <option value="MF">Транс</option>
                            <option value="M">Мужской</option>
                            <option value="F">Женский</option>
                            <option value="H">Боевой вертолёт</option>
                        </select>
                    </div>
                </div>
                <div class="panel panel-primary butsatis" id="find" style="display: none;" ></div>
                <div class="panel panel-primary butsatis" id="chats" style="display: none;" >
                    <h4><strong>Техническая поддержка</strong></h4>
                    <h5><u>Сообщение в техподдержку</u></h5>
                    <label for="input_call" style="margin-left: -20px;">От:</label>
                    <input class="form-control" type="text" size="10" id="input_call" placeholder="email" />
                    <div style="margin: 2px; text-align: -webkit-center;">
                        <label for="callType">Тема обращения:</label>
                        <select id="callType" class="form-control">
                            <option value="1">Списание средств</option>
                            <option value="2">Не работают сайты</option>
                            <option value="3">Расход трафика</option>
                        </select>
                    </div>
                    <label for="msg_call">Текст сообщения:</label>
                    <textarea class="form-control" id="msg_call" rows="3" placeholder="Содержание"></textarea>
                    <button class="btn btn-primary navbar-btn" id="send">Отправить</button><hr>
                </div>
                <div class="scrollup" >
                    <i><img src="resources/css/scroll.png" width="20px" id="icons"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer panel-info">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/1200px-42_Logo.svg.png" width="40px">
    </div>
</body>
</html>
