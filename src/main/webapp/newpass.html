<body>

<!-- затемнение при выполнении ajax запроса -->
<div class="b-popup" style="display: none;">
    <!-- гифка, отображающаяся при ожидании выполнения ajax запроса -->
    <div class="b-popup-content">
        <div class="text-center"><img id="test_gif" src='resources/css/Loading.gif'></div>
    </div>
</div>

<div class="container">
    <div id="sysat_foto" class="text-center mx-auto pt-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/1200px-42_Logo.svg.png" width="75px"><br>
                <h4><b>Восстановление пароля</b></h4>
            </div>
            <form id="login" method="post">
                <div class="panel-body" id="panel_body">
                    <div id="main_contant">
                        <div>
                            <div class="divs_input" id="n2" style="display: none;">
                                <label for="code_n">Введите код из email:</label>
                                </br><input type="text" autocomplete="name"  id="code_n" class="form-control" placeholder="Код подтверждения" aria-describedby="basic-addon1" />
                            </div>
                            <div class="divs_input" id="n3" style="display: none;">
                                <label for="password_n">New password</label>
                                </br><input type="password" autocomplete="name" name="passwd"  id="password_n" class="form-control" placeholder="Password" aria-describedby="basic-addon1"/>
                            </div>
                            <div id="err_msg"></div>
                        </div>

                        <div id="loading_gif_div" style="display: none;"><img id="loading_gif "src='resources/css/Loading.gif'></div>

                        <div class="panel-footer">
                            <!-- для дебага -->
                            <!--  <button id="button_send_letter_test" type="button" class="btn btn-primary">Отправить фотоотчёт</button>  -->
                            <button id="newpass_2" type="button" class="btn btn-primary" >Отправить код</button>
                            <button id="newpass_3" type="button" class="btn btn-primary" style="display: none;">Подтвердить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div> <!-- /container -->
    </div>
</div>
